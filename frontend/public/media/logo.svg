<svg xmlns="http://www.w3.org/2000/svg" width="609" height="80" viewBox="0 0 609 80">
  <!-- Icon: stylized bar chart with upward arrow -->
  <g transform="translate(10,15)">
    <rect x="0" y="30" width="10" height="20" fill="#387ed1"/>
    <rect x="18" y="20" width="10" height="30" fill="#387ed1"/>
    <rect x="36" y="10" width="10" height="40" fill="#387ed1"/>
    <!-- Arrow -->
    <polyline points="0,8 20,-2 40,6 60,-6" fill="none" stroke="#387ed1" stroke-width="3"/>
    <polygon points="60,-6 54,-6 60,-12 66,-6" fill="#387ed1"/>
  </g>

  <!-- Brand Name -->
  <text x="120" y="52" font-size="40" font-family="Arial, Helvetica, sans-serif" fill="#387ed1" font-weight="600">
    StockYard
  </text>
</svg>
